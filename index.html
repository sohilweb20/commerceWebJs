<script>
    let container=document.getElementById("container");
      let filter=document.getElementById("filter");
      let cartLs=JSON.parse(localStorage.getItem("cart-page")) || []


      display(product_data);


     function display(data){
      container.innerHTML=null
      data.forEach(function(elem){
        let product=document.createElement("div")

        let img=document.createElement("img")
         img.src=elem.img

         let name=document.createElement("p")
         name.innerText=elem.brand

         let price=document.createElement("p")
         price.innerText=elem.price

         let category=document.createElement("p")
         category.innerText=elem.catagory

         let cart=document.createElement("button");
         cart.innerText="Add to Cart"
            cart.addEventListener("click",function(){
          addtocart(elem);

         })
         
           product.append(img,name,price,category,cart)
        container.append(product)
      })
     }
     


    filter.addEventListener("change",function(){

      if(filter.value==""){
         display(product_data)
      }else{
     let filtered = product_data.filter(function(elem){
       return elem.catagory==filter.value
      
      })
      display(filtered)
    }
      })

         function addtocart(product){
        let iscartadded=false;
          for(let i=0;i<cartLs.length;i++){
          if(cartLs[i].productID===product.productID){
            alert("Product already added")
            iscartadded=true;
            break;
             
          }
          }
          if(iscartadded==false){
           cartLs.push(product)
         alert("Product added successfully");
         localStorage.setItem("cart-page",JSON.stringify(cartLs))
       }
      }
